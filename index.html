<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <button type="submit" class="btn" onclick="openPopup()" >Click For Wishes</button>
    <div class="popup" id="popup">
        <img src="img1.png">
        <h2>Happy Ugadi 2024 </h2>
        <p>Thank you! Wishing you a joyous Ughadhi celebration with your family as well</p>
        <button type="button" onclick="closePopup()">Ok</button>
    </div>

   </div> 

   <script>
  let popup=document.getElementById("popup");
  function openPopup(){
   popup.classList.add("open-popup")
  }
  function closePopup(){
    popup.classList.remove("open-popup")
  }
   </script>
</body>
</html>
